{% extends 'base.html' %}

{% block title %}Status{% endblock %}

{% block content %}
    <table>
        <tr scope="row"><td>Class of {{ dojoName }}</td></tr>
        <tr scope="row"><td>Instructor: {{ instructorName }}</td></tr>
        <tr scope="row"><td>Class has ended!</td></tr>
        <tr scope="row">
          <td>number of students present is {{ presentCount }}</td>
        </tr>
        <tr scope="row">
          <td>number of students absent is {{ absentCount }}</td>
        </tr>
        <tr>
          <td><a href="{{ url_for('attendance.attendanceStatus') }}" class="btn btn-danger">Back</a></td>
        </tr>
    </table>

{% endblock %}
