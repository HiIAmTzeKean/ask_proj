{% extends 'base.html' %}

{% block title %}Status{% endblock %}

{% block content %}
<div>
  <div>
    <h2>Class of {{ dojoName }}</h2>
  </div>
  <div>
    <h2>Instructor: {{ instructorName }}</h2>
  </div>
  <hr>
  <div>
    <p><strong>Number of students present is:</strong> {{ presentCount }}</p>
    <p><strong>Number of students absent is:</strong> {{ absentCount }}</p>
  </div>
  <div>
    <a href="{{ url_for('attendance.attendanceStatus') }}" class="btn btn-danger" data-bs-toggle="tooltip" data-bs-placement="top" title="Head back to attendance view">
      Back
    </a>
  </div>
</div>
{% endblock %}
