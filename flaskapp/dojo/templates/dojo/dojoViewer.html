{% extends 'base.html' %}

{% block title %}Viewer{% endblock %}
{% block content %}
<div>
  <table>
    <tr>
      <td>
        <a href="{{ url_for('dojo.dojoAddDojo') }}" class="btn btn-primary">Add Dojo</a>
      </td>
    </tr>
  </table>
</div>

<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">location</th>
        <th scope="col">Active</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
      {% for dojo in dojo_list %}
      <tr id={{ dojo.id }}>
        <th scope="col">{{ loop.index }}</th>
        <td>{{ dojo.name }}</td>
        <td>{{ dojo.location }}</td>
        <td>{{ dojo.instructor.name }}</td>
        <td>
            <a href="{{ url_for('dojo.dojoEditDojo', dojo_id=dojo.id) }}"
                class="btn btn-success">
                Edit</a>
        </td>
      </tr>
      {% endfor %}
    <tbody>
    </tbody>
</table>
{% endblock %}
